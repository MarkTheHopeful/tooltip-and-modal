<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <div id="tooltip_modal" class="hide modal">
        <div class="modal-content">
            <span class="close" id="modal_tooltip_close">&times;</span>
            <p>This is the tooltip in the custom modal window!</p>
            <button id="modal_tooltip_ok">OK</button>
        </div>
    </div>
    <button id="on_hover">
        <span id="on_hover_tooltip" class="hide tooltip">Am I allowed here? </span>
        Tooltip on hover
    </button>
    <button id="on_click">
        <span id="on_click_tooltip" class="hide tooltip">This is the on click tooltip! </span>
        Tooltip on click
    </button>
    <button id="on_click_modal">Tooltip in modal on click</button>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
